name: Fan Analysis

on:
  schedule:
    - cron: '0 21 * * 0'  # 毎週月曜 6:00 JST
  workflow_dispatch:

jobs:
  fan_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run fan analysis script
        run: python tweet_bot/analyze_fans.py

      - name: Upload fan score files
        uses: actions/upload-artifact@v2

        with:
          name: fan-scores
          path: |
            weekly_fan_score.csv
            total_fan_score.csv
